<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Hello Subscribe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ✅ OneSignal SDK (TON CODE) -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "58a6ebf1-6c4e-40ef-a4af-4c5dc9cf9d3d",
        });
      });
    </script>
    <!-- ✅ FIN OneSignal -->

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f172a;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background: #22c55e;
            color: #0f172a;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #16a34a;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hello</h1>
        <button id="subscribeBtn">Subscribe</button>
    </div>

    <script>
        document.getElementById("subscribeBtn").addEventListener("click", async function () {
            if (!window.OneSignal) {
                alert("OneSignal not loaded yet");
                return;
            }

            const permission = await OneSignal.Notifications.permission;

            if (permission === "granted") {
                alert("Already subscribed ✅");
            } else {
                await OneSignal.Notifications.requestPermission();
            }
        });
    </script>
</body>
</html>
